<form method="post" (submit)="restorPassword($event)">
  <div class="register-form-container">
    <div class="form-header"></div>
    <div class="form-body">
      <div class="notificationContainer" [innerHtml]="html"></div>

      <h5 *ngIf="expiredToken"class="reduce" style="margin-left:20px;">Token expired ? <a href="/resetpassword" class="red">Get New Token</a></h5>

      <input type="password" name="password" placeholder="New Password *" [(ngModel)]="user.password" (keyup)="showAlertPassword = false; passwordNotMathed = false">
      <div class="alert" *ngIf="showAlertPassword"><p>{{alertMessage}}</p></div>

      <input type="password" name="password" placeholder="Repite Password *" [(ngModel)]="user.passwordTwo" (keyup)="showAlertPassword = false;  passwordNotMathed = false">
      <div class="alert" *ngIf="showAlertPassword2"><p>{{alertMessage}}</p></div>

      <div class="alert" *ngIf="passwordNotMathed"><p>{{alertMessage}}</p></div>
      <input type="submit" name="submit" value="Confirm Changes">
    </div>
  </div>

</form>
